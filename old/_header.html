<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__free-delivery">
                <svg>
                    <use xlink:href="./img/sprite.svg#delivery"></use>
                </svg>
                <span>БЕСПЛАТНАЯ ДОСТАВКА ОТ 3999 ГРН</span>
            </div>
            <nav class="header__nav nav">
                <a href="#!" class="nav__item">ОПЛАТА</a>
                <a href="#!" class="nav__item">ДОСТАВКА</a>
                <a href="#!" class="nav__item">НАШИ МАГАЗИНЫ</a>
            </nav>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <div class="header__burger burger">
                <div class="burger__close-btn"></div>
                <div class="burger__logo">
                    <img src="img/svg/logo-red.svg" alt="bumer logo">
                </div>
                <div class="burger__shop shop">
                    <a href="#!" class="shop__category">КРОССОВКИ</a>
                    <a href="#!" class="shop__category">БОТИНКИ</a>
                    <a href="#!" class="shop__category">ТУФЛИ</a>
                    <a href="#!" class="shop__category">SALE</a>
                </div>
                <nav class="burger__nav nav">
                    <a href="#!" class="nav__item">Оплата и доставка</a>
                    <a href="#!" class="nav__item">Новости</a>
                    <a href="#!" class="nav__item">Сотрудничество</a>
                </nav>
                <div class="burger__social social">
                    <a href="#!" class="social__item">
                        <svg>
                            <use xlink:href="./img/sprite.svg#telegram"></use>
                        </svg>
                    </a>
                    <a href="#!" class="social__item">
                        <svg>
                            <use xlink:href="./img/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                    <a href="#!" class="social__item">
                        <svg>
                            <use xlink:href="./img/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="header__logo">
                <div class="header__burger-img"></div>
                <img src="img/svg/logo-red.svg" alt="bumer logo">
            </div>

            <div class="header__shop shop">
                <a href="#!" class="shop__category">КРОССОВКИ</a>
                <a href="#!" class="shop__category">БОТИНКИ</a>
                <a href="#!" class="shop__category">ТУФЛИ</a>
                <a href="#!" class="shop__category">SALE</a>
            </div>
            <div class="header__btns">
                <form class="header__search" action="https://www.google.com/search" method="get" target="blank">
                    <input type="search" name="q" placeholder="Поиск">
                    <div class="search-btn">
                        <img src="img/svg/lens.svg" alt="search icon">
                    </div>
                </form>
                <div class="header__cart">
                    <svg>
                        <use xlink:href="./img/sprite.svg#cart"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</header>
